include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 12
paginate_path: '/WPF/:num'
pagination:
  paginate_path: '/C#/:num'
  enable: true
  per_page: 2
  limit: 0
  sort_field: "date"
  sort_reverse: true
